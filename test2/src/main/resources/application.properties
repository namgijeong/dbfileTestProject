spring.application.name=test2

spring.datasource.url=jdbc:postgresql://localhost:5432/test
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=kate
spring.datasource.password=1234

spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.fomat_sql=true

#multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-request-size=40MB
spring.servlet.multipart.max-file-size=40MB
spring.servlet.multipart.file-size-threshold=100MB

#logging.level.root=DEBUG

#url에 세션 아이디가 자동 추가되는 것 방지=> 사용자가 쿠키를 사용한다고 알려주는 역할
server.servlet.session.tracking-modes=cookie