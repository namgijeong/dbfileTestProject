<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>남기정_파일올리기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box !important;

            font-family: "Hahmlet", serif;
        }

        .mainContent{
            margin:auto;
            margin-top : 50px;
            text-align: center;
            display: flex;
            /*요소들을 세로로 정렬*/
            flex-direction: column;
            align-content: center;
            align-items: center;
        }
        .fileForm{
            /*이렇게 했더니 잘리는 오류가 발생 */
            /*margin:auto !important;*/
            /*margin-top:50px !important;*/

            text-align: center;
        }


        .dbFile{
            display:block;

            margin:auto;
            margin-top: 10px;
            width: 200px;
            height: 50px;

            text-align: center;
        }
        .dbFileInput {
            display:block;

            margin:auto;

            width: 200px;
            height: 50px;

            text-align: center;
        }


        input[type="file"]::file-selector-button{
            background-color:tomato;
            color:white;
            border: 1px solid tomato;
            border-radius: 5px;
        }


        /*!important를 사용하는 이유는 DHTMLX의 기본 스타일이 우선순위가 높기 때문*/
        .submitButton .dhx_button{
            display:block !important;

            margin:auto !important;
            margin-top: 20px !important;
            padding: 0px !important;
            width: 80px !important;
            height: 50px !important;
            text-align: center !important;

            background-color:tomato !important;
            color:white !important;
            border: 1px solid tomato !important;
            border-radius: 5px !important;
        }

        .findAllButton .dhx_layout-cell{
            text-align: center;
        }
        /*!important를 사용하는 이유는 DHTMLX의 기본 스타일이 우선순위가 높기 때문*/
        .findAllButton .dhx_button{
            display:block !important;

            margin:auto !important;
            /*margin-top: 20px !important;*/
            padding: 0px !important;
            width: 80px !important;
            height: 50px !important;
            text-align: center !important;

            background-color:tomato !important;
            color:white !important;
            border: 1px solid tomato !important;
            border-radius: 5px !important;
        }

        .responseDiv{
            /*이렇게 했더니 잘리는 오류가 발생 */
            /*margin:auto;*/
            /*margin-top:50px;*/

            display: flex;
            /*요소들을 세로로 정렬*/
            flex-direction: column;
            align-content: center;
            align-items: center;

            text-align: center;
        }
        .responseTextDiv{
            margin:auto;

            text-align:center;
        }
        #responseTextDiv1, #responseTextDiv2, #responseTextDiv3{
            text-align:center !important;
        }
        .result .dhx_grid-body > div{
            margin: auto !important;
        }

        .table{
            margin: auto !important;
            justify-content: center !important;
            text-align:center !important;
        }
        .table .dhx_grid-header-cell{
            margin: auto !important;
            text-align:center !important;
            justify-content: center !important;
            background-color:tomato !important;
        }
        .table .dhx_grid-header-cell-text_content{
            margin: auto !important;
            display: inline-block!important;
            text-align:center !important;
            line-height: 40px !important;
        }

        /*
            이 속성이 동작하려면 부모 요소가 CSS Grid 레이아웃이어야 해요.
            DHTMLX 8 Grid는 내부적으로 display: grid를 사용하기 때문에 grid-column이 정상 동작
         */
        .dhx_grid-cell[data-column-id="pwd"][data-id="empty"] {
            grid-column: 1 / span 6 !important;
            text-align: center !important;
        }
    </style>
    <script type="text/javascript" src="/dhtmlx8/codebase/suite.js"></script>
    <link rel="stylesheet" href="/dhtmlx8/codebase/suite.css">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="/js/utility.js"></script>
<script type="text/javascript" src="/js/form.js"></script>
<body onload="init()">
<div id="layout" style="height: 100%;"></div>
</body>
</html>
